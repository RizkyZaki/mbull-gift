<html>
<meta charset="UTF-8" />
<meta content="width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5"
  name="viewport" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
<link href="https://hanyauntukmu.likeadream.repl.co/style.css" rel="stylesheet" type="text/css" />
<script src="https://hanyauntukmu.likeadream.repl.co/script.js"></script>

<head>
  <title> For You Mbull :D</title>
</head>
<style>
  body {
    background-image: url(assets/bg.jpeg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position-y: bottom;
  }

  body::before {
    content: "" !important;
    color: transparent !important;
  }
</style>

<body>
  <div id="bodyblur">
    <!-- <img
        src="assets/bg.jpeg"
        width="100%"
        height="100%"
      /> -->
  </div>

  <div id="Content">
    <div class="image">
      <img src="assets/peachcat-peachcat-and-goma.gif" width="130px" height="130px" />
    </div>
    <div>
      <blockquote>
        <p id="text"></p>
        <p id="text2"></p>
      </blockquote>
    </div>
  </div>

  <script type="text/javascript">
    function play() {
      var audio = new Audio(
        "https://sndup.net/tqdx/d"
      )
      audio.play()
    }

    const swals = Swal.mixin({
      allowOutsideClick: false,
      cancelButtonColor: "#FF0040",
    })
    const swalsy = Swal.mixin({
      confirmButtonText: "Iya",
      allowOutsideClick: false,
    })
    const swalst = Swal.mixin({
      allowOutsideClick: false,
      showConfirmButton: false,
      timer: 5000,
      timerProgressBar: true,
    })

    async function mulaitanya() {
      var {
        isConfirmed: tanyawal
      } = await swals.fire({
        title: `Halo Mbull :D kamu bisa klik tombol dibawah ya`,
        imageUrl: "assets/peachcat-peachcat-and-goma.gif",
        imageWidth: 120,
        imageHeight: 120,
        confirmButtonText: "Okay",
        allowOutsideClick: false,
        showCancelButton: false,
      })
      if (tanyawal) {
        play()
        kuis()
      }
    }

    async function kuis() {
      await swalst.fire({
        title: "Lelah ya hari ini? :(",
        imageUrl: "assets/peach-goma.gif",
        imageWidth: 120,
        imageHeight: 120,
      })
      await swalst.fire({
        title: "Its okay, selamat ya udah bisa lewatin semua hal ini",
        imageUrl: "assets/tepukbadan.gif",
        imageWidth: 120,
        imageHeight: 120,
      })
      await swalst.fire({
        title: "Jangan lupa minum yaa bae hahahah ..",
        imageUrl: "assets/gigit.gif",
        imageWidth: 120,
        imageHeight: 120,
      })
      await swalst.fire({
        title: "Semangat baeee maaf aku cuma bisa support dari sini :) &#129402;",
        imageUrl: "assets/bear-cute-1.gif",
        imageWidth: 120,
        imageHeight: 120,
      })
      text = "You always be my sweetheart "
      emotnama = "&#10084;"
      text2 = "Jaga diri baik-baik... Jangan sedih, aku akan selalu nemenin kamu kok :) i love youuu mbull "
      showDiv()
    }
    mulaitanya()
  </script>
</body>

</html>
